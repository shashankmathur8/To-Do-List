  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<div class="jumbotron" text-align:center>
  <div class="container" text-align:center align-items: center>
    <h1 class="display-3" align="center">My To-Do List</h1>
    <mat-radio-group  [(ngModel)]="ModesofOperation" >
      <mat-radio-button class="centOnline" value="Online">Online</mat-radio-button>
      <mat-radio-button class="centOffline" value="Offline">Offline</mat-radio-button>
      
    </mat-radio-group>
   </div>
</div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <app-to-do *ngIf="ModesofOperation =='Offline'"></app-to-do>
        <app-to-do-online *ngIf="ModesofOperation =='Online'"></app-to-do-online>
      </div>
    </div>
  </div>
